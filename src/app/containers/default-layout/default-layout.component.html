<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
  unfoldable
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/logo.png',
      width: 200,
      height: 46,
      alt: 'CoreUI Logo',
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/favicon.ico',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    routerLink="./"
    style="background-color: white;"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav
      [navItems]="navItems"
      dropdownMode="close"
    />
  </ng-scrollbar>

  <!-- <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  /> -->
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <!-- <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" /> -->

  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet/>
    </c-container>
  </div>

  <!--app footer-->
  <app-default-footer/>
</div>


<c-modal
  alignment="center"
  id="notifyActivateLicense"
  [visible]="!isActivated"
  [keyboard]="false"
  backdrop="static"
  >
  <c-modal-header style="justify-content: center;">
    <h3>
      Thông báo kích hoạt license
    </h3>
  </c-modal-header>
  <c-modal-body>
    <div class="mb-3">
      <label cLabel for="licenseInput">{{messageStatusLicense}}</label>
      <input cFormControl
             id="licenseInput"
             placeholder="Nhập mã license"
             type="text"
              [(ngModel)]="licenseToken"
      />
      <span
        style="
          color: brown;
          "
        class="mt-2"
        *ngIf="isShowMessage"
        >
        {{message}}
      </span>
    </div>
  </c-modal-body>
  <c-modal-footer>
    <button cButton (click)="activate()">
      <c-spinner *ngIf="isLoading" color="info" aria-hidden="true" size="sm"></c-spinner>
      Kích hoạt
    </button>
  </c-modal-footer>
</c-modal>
