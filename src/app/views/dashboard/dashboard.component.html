<c-container class="mt-5">
  <c-card>
    <c-card-header>
      <h5>Đếm số lượng túi hàng</h5>
    </c-card-header>
    <c-card-body>
      <div style="text-align: center;">
        <input type="file" (change)="upload($event.target)" *ngIf="isShowUpload">
      </div>
      <c-row *ngIf="!isShowUpload">
        <c-col xs="6">
          <img style="width: 100%; contain: cover;" [src]="imageLocalUrl">
          <div class="mt-3" style="display: flex; align-items: self-end; justify-content: center;">
            <button cButton class="mt-1 mx-1" (click)="reset()">Reset</button>
            <button cButton class="mt-1" (click)="recognition()" *ngIf="isShowRecogButton">
              <c-spinner *ngIf="isLoading" color="info" aria-hidden="true" size="sm"></c-spinner>
              Đếm
            </button>
          </div>
        </c-col>
        <c-col xs="6" style="margin-bottom: auto;">
          <img *ngIf="!showResultImage" style="width: 100%; contain: cover;" [src]="imgResult">
          <div class="mt-3" *ngIf="!isLoading && !isShowRecogButton && !showResultImage">
            <p style="font-size: 30px;">Số lượng túi: <span style="color: green; font-size: 30px;">{{ numberBags }}</span></p>
            <p style="font-size: 30px;">Điểm số: <span style="color: green; font-size: 30px;">{{ score }}%</span></p>
          </div>
        </c-col>
      </c-row>
    </c-card-body>
  </c-card>
</c-container>
